<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-upBoxes</title>
  </head>
  <body>
    <h1>Pop-up Boxes</h1>

    <script>
      function alertBox() {
        document.write("Running Alert Box ...");
        alert("This is an alert box. Okay?");
      }

      function confirmBox() {
        document.write("Running Confirm Box ...");
        let x = confirm("This is a confirm box. Do you want Dark Mode?");

        if (x) {
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white";
        }
      }
      function promptBox() {
        document.write("Running Prompt Box ...");

        let y = prompt("Enter a number to see its multiplication table.");

        if (y != null) {
          for (i = 1; i <= 10; i++) {
            document.write(y + "x" + i + "=" + y * i + "<br>");
          }
        }
      }
    </script>

        <button onclick="alertBox()">Alert Box</button>
        <button onclick="confirmBox()">Confirm Box</button>
        <button onclick="promptBox()">Prompt Box</button>



  </body>
</html>
